<!DOCTYPE html>
<html >

	<head>
		<meta charset="UTF-8">
		<title>Simple Calculator</title>
		
		<link rel="stylesheet" href="css/calc.css">
	</head>
	
	<body>
	
		<div class="simpleCalculator">
			<div class="screen">
				<div class="equation"></div>
				<div class="display"></div>
			</div>
			<div class="clearfix buttons">
				<div class="key clear">C</div>
				<div class="key sign">&plusmn;</div>
				<div class="key divide">&divide;</div>
				<div class="key times">&times;</div>
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key minus">&minus;</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key plus">&plus;</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key zero">0</div>
				<div class="key">.</div>
				<div class="key equals">&equals;</div>
			</div>
		</div>
		
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/calc.js"></script>
		
	</body>
</html>
