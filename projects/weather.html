<!DOCTYPE html>
<html >

	<head>
		<meta charset="UTF-8">
		<title>Local Weather</title>
		
		<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/weather.css">
	</head>
	
	<body>
		<div class="cont">
		
			<div class="gradient"></div>
			<div class="overlay"></div>
			<div class="effects"></div>
			
			<div class="localWeather">
				<div class="input-group searchBar">
					<input type="text" class="form-control" placeholder="Search">
					<span class="input-group-btn">
					<button class="btn btn-default search" type="button"><i class="glyphicon glyphicon-search"></i></button>
					<button class="btn btn-default geoLocation" type="button"><i class="glyphicon glyphicon-screenshot"></i></button>
					</span>
				</div>  
				<div class="location">Los Angeles, CA</div>
				<div class="weatherContainer">
					<img src="http://icons.wxug.com/i/c/v4/clear.svg" class="icon"/>
					<div class="weather">Clear</div>
				</div>
				<div class="block"></div>
				<div class="temperatureContainer">
					<div class="tmp">
						<span class="far">57</span>
						<span class="cel">14</span>
						<span class="deg">&deg;F</span>
					</div>
					<div class="toggle">
						<span class="humidity">Humidity: 54%</span>
					</div>
				</div>
			</div>
		</div>
		
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/weather.js"></script>
		
	</body>
</html>
